{%- if not no_breadcrumbs and parents -%}
<div class="breadcrumb-container container">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb" itemscope itemtype="http://schema.org/BreadcrumbList">
			{%- set parents = parents[-3:] %}
			{% set count = (parents | length) + 1 %}
			{% for parent in parents %}
				<li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem" class="breadcrumb-item">
					<a itemprop="item" href="{{ url_prefix }}{{ parent.route | abs_url }}" itemprop="url">
						<span itemprop="name">{{ _(parent.title) or _(parent.label) or _(parent.name) or "" }}</span>
						<meta itemprop="position" content="{{ loop.index }}" />
					</a>
				</li>
			{% endfor %}
			<li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem" class="breadcrumb-item active" aria-current="page">
				<span itemprop="item">
					<span itemprop="name">{{ title }}</span>
					<meta itemprop="position" content="{{ count }}"/>
				</span>
			</li>
		</ol>
	</nav>
</div>
{%- endif -%}
